<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HyperMl Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            padding-bottom: 30px;
        }

        .container>h1 {
            padding-bottom: 10px;
        }

        #output,
        #html {
            font-family: 'Courier New', Courier, monospace;
            font-size: smaller;
        }

        #output {
            flex: 1;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>HyperMl Generator</h1>

        <form>
            <div class="form-group">
                <label>HTML</label>
                <textarea onkeyup="main.generate()" id="html" rows="13" autofocus autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false" class="todo-text form-control">
                    </textarea>
            </div>
            <button class="btn btn-primary" onclick="main.generate();event.preventDefault()">Generate</button>
        </form>

        <br>

        <label>Output</label>
        <textarea id="output" class=" form-control" readonly>
            </textarea>

    </div>

    <script src="main.js"></script>

    <script>
        const html = document.querySelector('#html')

        html.value = `<form>

            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>`

</body>

</html>
