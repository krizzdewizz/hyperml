<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hyperml generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            padding-bottom: 30px;
        }

        .container>h1 {
            padding-bottom: 10px;
        }

        #output,
        #html {
            font-family: 'Courier New', Courier, monospace;
            font-size: smaller;
        }

        #output {
            flex: 1;
            background-color: #f4f4f4;
        }

        .output-bar {
            display: flex;
            align-items: center;
        }

        .output-bar span {
            flex: 1;
        }

        .output-bar button {
            color: gray;
            font-size: smaller;
            padding: 0;
            margin-bottom: .5rem;
            background-color: inherit;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1><a href="https://github.com/krizzdewizz/hyperml" target="_blank">hyperml</a> generator</h1>

        <label>HTML</label>
        <textarea onkeyup="generate()" onpaste="generate()" id="html" rows="13" autofocus autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false" class="todo-text form-control"></textarea>

        <br>

        <div class="output-bar">
            <label>Output</label>
            <span></span>
            <button id="copyButton" title="Copy to clipboard" class="btn" data-clipboard-target="#output">Copy</button>
        </div>
        <textarea id="output" class=" form-control" readonly></textarea>
    </div>

    <script src="main.js"></script>

    <script>

        function generate() {
            setTimeout(main.generate);
        }

        const html = document.querySelector('#html')

        html.value = `<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>`

        // for testing

        // html.value = `<html lang="de"><a>123.99</a></html>`
        // html.value = `<form>
        //     <div class="form-group">
        //         <label>HTML</label>
        //         <textarea id="html" rows="10" autofocus="" autocomplete="off" class="todo-text form-control">                    </textarea>
        //     </div>
        //     <button class="btn btn-primary" onclick="generate();event.preventDefault()">generate</button>
        // </form>`
        // html.value = `<a><x><input></x></a>`
        //             html.value = `<a href="/x">
        //   <b></b>
        // </a>`
        // html.value = `<a-a id='s'>`
        // html.value = `<html><body></body></html>`

        main.generate();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script>
        new ClipboardJS('#copyButton');
    </script>
</body>

</html>
